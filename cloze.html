<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decode the Word â€” Story Fill</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="cloze-page force-light">
    <header class="cloze-header">
      <div>
        <h1>Story Fill</h1>
        <div class="cloze-subtitle">Drag words into the story or tap a word, then tap a blank.</div>
      </div>

      <div class="header-actions" aria-label="Navigation">
        <a class="link-btn" href="index.html">Home</a>
        <a class="link-btn" href="word-quest.html">Word Quest</a>
        <a class="link-btn active" href="cloze.html" aria-current="page">Story Fill</a>
        <a class="link-btn" href="comprehension.html">Read &amp; Think</a>
        <a class="link-btn" href="fluency.html">Speed Sprint</a>
        <a class="link-btn" href="madlibs.html">Silly Stories</a>
        <a class="link-btn" href="writing.html">Write &amp; Build</a>
        <a class="link-btn" href="plan-it.html">Plan-It</a>
      </div>
    </header>

    <main class="cloze-main">
      <section class="cloze-panel" aria-label="Story">
        <div class="cloze-panel-header">
          <h2 id="cloze-title">Story</h2>
          <div class="cloze-controls">
            <select id="cloze-select" aria-label="Choose a story"></select>
            <button id="cloze-reset" class="secondary-btn" type="button">Reset</button>
            <button id="cloze-shuffle" class="secondary-btn" type="button">Shuffle</button>
          </div>
        </div>
        <div id="cloze-passage" class="cloze-passage"></div>
      </section>

      <aside class="cloze-panel" aria-label="Word bank">
        <div class="cloze-hud" aria-label="Score">
          <div class="cloze-hud-item">ðŸª™ <span id="cloze-coins">0</span></div>
          <div class="cloze-hud-item">ðŸ”¥ <span id="cloze-streak">0</span></div>
          <div class="cloze-hearts" id="cloze-hearts" aria-label="Hearts"></div>
        </div>

        <h2>Word Bank</h2>
        <p class="cloze-subtitle" style="margin-top:-2px;">Drag or tap a word, then tap a blank.</p>

        <div id="cloze-bank" class="cloze-bank-grid"></div>

        <div class="cloze-actions">
          <button id="cloze-check" class="primary-btn" type="button">Check Story</button>
          <label class="cloze-toggle">
            <input id="cloze-challenge" type="checkbox" />
            Challenge mode (uses hearts)
          </label>
          <div id="cloze-message" class="cloze-message"></div>
        </div>
      </aside>
    </main>

    <script src="platform.js"></script>
    <script src="cloze.js"></script>
  </body>
</html>
