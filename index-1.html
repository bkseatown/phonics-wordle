<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decode the Word</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app-config.js" defer></script>
  <script src="words.js" defer></script>
  <script src="phonics_focus_data.js" defer></script>
  <script src="jokes_facts_quotes_bank.js" defer></script>
  <script src="app-core.js" defer></script>
</head>
<body>
  <header>
    <h1>Decode the Word</h1>
    <div class="controls">
      <button id="case-toggle" type="button">abc</button>
      <label>Focus: <select id="pattern-select"></select></label>
      <label>Length: <select id="length-select"></select></label>
      <button id="new-word-btn" type="button">New Word</button>
      <button id="teacher-btn" type="button">ğŸ“ Teacher</button>
    </div>
  </header>
  <main>
    <section id="focus-panel" class="focus-panel">
      <div class="focus-header">
        <div id="focus-title" class="focus-title">Practice</div>
        <div id="focus-desc" class="focus-desc"></div>
      </div>
      <div id="focus-hint" class="focus-hint"></div>
      <div id="focus-examples" class="focus-examples"></div>
      <div id="quick-tiles-row" class="quick-tiles-row hidden"></div>
    </section>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <div class="hint-actions">
      <button id="hear-word-hint" type="button">ğŸ”Š Hear Word</button>
      <button id="hear-sentence-hint" type="button">ğŸ“ Sentence</button>
    </div>
    <div id="banner-container" class="banner hidden"></div>
    <div id="toast-container" class="toast-container"></div>
  </main>
  <div id="modal-overlay" class="modal-overlay hidden"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" type="button">Ã—</button>
      <h2 id="modal-title"></h2>
      <div id="modal-word"></div>
      <div id="modal-syllables" class="modal-syllables"></div>
      <div class="definition-box">
        <p id="modal-def"></p>
        <p id="modal-sentence"></p>
      </div>
      <div class="modal-actions">
        <button id="speak-btn" type="button">ğŸ”Š Hear</button>
        <button id="play-again-btn" type="button">Play Again</button>
      </div>
    </div>
  </div>
  <div id="welcome-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Guess the word. Green = correct spot, yellow = wrong spot, gray = not in word.</p>
      <button id="start-playing-btn" type="button">Start</button>
    </div>
  </div>
  <div id="teacher-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-teacher" type="button">Ã—</button>
      <h2>Teacher Settings</h2>
      <div class="teacher-block">
        <label>Custom Word:</label>
        <input id="custom-word-input" type="password" placeholder="word" />
        <button id="toggle-mask" type="button">ğŸ‘</button>
        <div id="teacher-error" class="teacher-error"></div>
        <button id="set-word-btn" type="button">Set</button>
        <button id="open-studio-btn" type="button">ğŸ™ï¸ Studio</button>
      </div>
      <div class="teacher-block">
        <label for="system-voice-select">Voice:</label>
        <select id="system-voice-select"><option value="">Auto</option></select>
      </div>
    </div>
  </div>
  <div id="recording-studio-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-studio" type="button">Ã—</button>
      <h2>ğŸ™ï¸ Studio</h2>
      <div id="studio-setup-view">
        <label>Source: <select id="studio-source-select">
          <option value="focus">Focus</option>
          <option value="paste">Paste</option>
        </select></label>
        <div id="studio-paste-area" class="hidden">
          <textarea id="studio-paste-input" rows="4"></textarea>
        </div>
        <label><input id="studio-skip-existing" type="checkbox"/> Skip existing</label>
        <label><input id="studio-auto-advance" type="checkbox" checked/> Auto-advance</label>
        <button id="start-studio-btn" type="button">Start</button>
        <button id="exit-studio-btn" type="button">Exit</button>
      </div>
      <div id="studio-record-view" class="hidden">
        <div id="studio-progress"></div>
        <div id="studio-word-display"></div>
        <textarea id="studio-sentence-display" rows="2"></textarea>
        <div id="recording-status"></div>
        <button id="record-word-btn" type="button">Record Word</button>
        <button id="play-word-preview" type="button" disabled>Play Word</button>
        <button id="record-sentence-btn" type="button">Record Sentence</button>
        <button id="play-sentence-preview" type="button" disabled>Play Sentence</button>
        <button id="next-item-btn" type="button">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
