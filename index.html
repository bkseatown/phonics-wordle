<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonics Wordle</title>
  <link rel="icon" href="./favicon.ico" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest-disabled" href="./manifest.json" />

  <!-- Optional: prevents weird caching behavior on GH Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <!-- IMPORTANT: your app-core.js expects these IDs to exist -->
  <header class="app-header">
    <h1 class="app-title">Phonics Wordle</h1>

    <div class="controls">
      <button id="btn-help" class="btn">How to Play</button>
      <button id="btn-word" class="btn">Word</button>
      <button id="btn-sentence" class="btn">Sentence</button>
      <button id="btn-voice" class="btn">Voice On</button>

      <label class="ctl">
        Focus
        <select id="focus-select"></select>
      </label>

      <label class="ctl">
        Letters
        <select id="length-select"></select>
      </label>

      <label class="ctl">
        Guesses
        <select id="tries-select"></select>
      </label>

      <label class="ctl teacher">
        Teacher word (hidden)
        <input id="teacher-input" type="password" inputmode="text" autocomplete="off"
               placeholder="Enter 2–10 letters" />
      </label>
      <button id="teacher-set" class="btn">Set Word</button>

      <button id="btn-next" class="btn">Next Word →</button>
    </div>
  </header>

  <main class="app-main">
    <section id="board" class="board" aria-label="Guess board"></section>
    <section id="keyboard" class="keyboard" aria-label="Keyboard"></section>
  </main>

  <!-- LOAD ORDER MATTERS -->
  <script src="./app-config.js"></script>

  <!-- Word packs (MUST be relative ./ not / ) -->
  <script src="./words-core-cvc.js"></script>
  <script src="./words-core-blends.js"></script>
  <script src="./words-core-heart.js"></script>
  <script src="./words-fun-content.js"></script>
  <script src="./words-loader.js"></script>

  <script src="./app-core.js"></script>
</body>
</html>
