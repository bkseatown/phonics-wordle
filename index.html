<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonics Wordle</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#ffffff" />
</head>

<body>
  <header class="app-header">
    <h1 class="app-title">Phonics Wordle</h1>

    <div class="controls">
      <button id="help-btn" class="btn" type="button">How to Play</button>

      <button id="hear-word" class="btn" type="button" aria-label="Hear word">üéß Word</button>
      <button id="hear-sentence" class="btn" type="button" aria-label="Hear sentence">üó£Ô∏è Sentence</button>
      <button id="voice-toggle" class="btn" type="button">Voice On</button>

      <label class="ctl" data-ctl="focus">
        Focus
        <select id="focus-select"></select>
      </label>

      <label class="ctl">
        Letters
        <select id="length-select"></select>
      </label>

      <label class="ctl">
        Guesses
        <select id="guess-select"></select>
      </label>

      <label class="ctl teacher">
        Teacher word (hidden)
        <input id="teacher-word" type="password" inputmode="text" autocomplete="off"
               placeholder="Enter 2‚Äì10 letters" />
      </label>
      <button id="set-teacher-word" class="btn" type="button">Set Word</button>
      <div id="teacher-toast" role="status" aria-live="polite"></div>
    </div>
  </header>

  <main class="app-main">
    <section id="game-board" aria-label="Guess board"></section>
    <section id="keyboard" aria-label="Keyboard"></section>
  </main>

  <!-- Modals -->
  <div id="howto-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="howto-title">
    <div class="modal-content">
      <h2 id="howto-title">How to Play</h2>
      <div id="howto-text"></div>
      <p><button class="btn" type="button" onclick="document.getElementById('howto-modal').classList.remove('open')">Close</button></p>
    </div>
  </div>

  <div id="end-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="end-title">
    <div class="modal-content">
      <h2 id="end-title">Answer</h2>
      <div id="end-word"></div>
      <div class="end-details">
        <div id="end-definition"></div>
        <div id="end-sentence"></div>
        <div id="end-fun"></div>
      </div>
      <p><button class="btn" type="button" onclick="document.getElementById('end-modal').classList.remove('open')">Close</button></p>
    </div>
  </div>

  <script src="./app-config.js"></script>
  <script src="./words.js"></script>
  <script src="./app-core.js"></script>

</body>
</html>
