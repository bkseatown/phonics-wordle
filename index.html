<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Phonics Wordle</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Phonics Wordle</h1>
    <div class="controls">
      <button id="btnHelp">How to Play</button>
      <button id="btnWord">Word</button>
      <button id="btnSentence">Sentence</button>
      <button id="btnVoice">Voice</button>
      <label>Focus
        <select id="focusSelect"></select>
      </label>
      <label>Letters
        <select id="lengthSelect"></select>
      </label>
      <label>Guesses
        <select id="guessSelect"></select>
      </label>
      <label>Teacher word (hidden)
        <input id="teacherInput" placeholder="Enter 2–10 letters"/>
      </label>
      <button id="btnSetWord">Set Word</button>
      <button id="btnNext">Next Word →</button>
    </div>
  </header>

  <main>
    <div id="board"></div>
    <div id="keyboard"></div>
  </main>

  <div id="modal" class="hidden">
    <div id="modalContent"></div>
    <button id="modalClose">Close</button>
  </div>

  <script src="app-config.js"></script>
  <script src="words.js"></script>
  <script src="app-core.js"></script>
</body>
</html>
