<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decode the Word</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Load order matters -->
  <script src="app-config.js" defer></script>
  <script src="words.js" defer></script>
  <script src="phonics_focus_data.js" defer></script>
  <script src="jokes_facts_quotes_bank.js" defer></script>
  <script src="app-core.js" defer></script>
</head>

<body>
  <header>
    <h1>Decode the Word</h1>

    <div class="controls">
      <button id="case-toggle" type="button">abc</button>

      <label>Focus:
        <!-- app-core expects this to already have options -->
        <select id="pattern-select">
          <option value="all" selected>Mixed Review</option>
          <option value="cvc">CVC (Short Vowels)</option>
          <option value="cvcc">CVCC (Final Blends)</option>
          <option value="ccvc">CCVC (Initial Blends)</option>
          <option value="digraph">Digraphs</option>
          <option value="blend">Blends</option>
          <option value="floss">FLOSS (ff, ll, ss, zz)</option>
          <option value="diphthongs">Diphthongs (oi, oy, ou, ow)</option>
          <option value="prefix">Prefixes</option>
          <option value="suffix">Suffixes</option>
          <option value="doubling">Doubling Rule (1-1-1)</option>
          <option value="schwa">Schwa (Lazy Vowel)</option>
          <option value="multisyllable">Multisyllabic Words</option>
        </select>
      </label>

      <label>Length:
        <!-- Default 5x6 Wordle board -->
        <select id="length-select">
          <option value="traditional" selected>Traditional (5)</option>
          <option value="any">Any Length</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </label>

      <button id="new-word-btn" type="button">New Word</button>

      <!-- Teacher tools entry point -->
      <button id="teacher-btn" type="button">üéì Teacher</button>
    </div>
  </header>

  <main>
    <!-- Focus Panel -->
    <section id="focus-panel" class="focus-panel">
      <div class="focus-header">
        <div id="focus-title" class="focus-title">Practice</div>
        <div id="focus-desc" class="focus-desc"></div>
      </div>
      <div id="focus-hint" class="focus-hint"></div>
      <div id="focus-examples" class="focus-examples"></div>
      <div id="quick-tiles-row" class="quick-tiles-row hidden"></div>
    </section>

    <!-- Game -->
    <div id="game-board"></div>
    <div id="keyboard"></div>

    <div class="hint-actions">
      <button id="hear-word-hint" type="button">üîä Hear Word</button>
      <button id="hear-sentence-hint" type="button">üìù Sentence</button>
    </div>

    <div id="banner-container" class="banner hidden"></div>
    <div id="toast-container" class="toast-container"></div>
  </main>

  <!-- Overlay -->
  <div id="modal-overlay" class="modal-overlay hidden"></div>

  <!-- End / Reveal Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" type="button">√ó</button>

      <h2 id="modal-title"></h2>
      <div id="modal-word"></div>
      <div id="modal-syllables" class="modal-syllables"></div>

      <div class="definition-box">
        <p id="modal-def"></p>
        <p id="modal-sentence"></p>
      </div>

      <div class="modal-actions">
        <button id="speak-btn" type="button">üîä Hear</button>
        <button id="play-again-btn" type="button">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Welcome Modal -->
  <div id="welcome-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome to Decode the Word!</h2>
      <p>Guess the word by typing letters. Green = correct spot, yellow = wrong spot, gray = not in word.</p>
      <button id="start-playing-btn" type="button">Start Playing</button>
    </div>
  </div>

  <!-- Teacher Modal -->
  <div id="teacher-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-teacher" type="button">√ó</button>
      <h2>Teacher Settings</h2>

      <div class="teacher-block">
        <label>Custom Word:</label>
        <div class="teacher-row">
          <input id="custom-word-input" type="password" placeholder="Enter word" autocomplete="off" />
          <button id="toggle-mask" type="button">üëÅ</button>
        </div>
        <div id="teacher-error" class="teacher-error"></div>

        <div class="teacher-actions">
          <button id="set-word-btn" type="button">Set Word</button>
          <button id="open-studio-btn" type="button">üéôÔ∏è Recording Studio</button>
        </div>
      </div>

      <div class="teacher-block">
        <label for="system-voice-select">System Voice (TTS):</label>
        <select id="system-voice-select">
          <option value="">Auto-Select Best (Default)</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Recording Studio Modal -->
  <div id="recording-studio-modal" class="modal hidden">
    <div class="modal-content studio-card">
      <button class="close-studio" type="button">√ó</button>
      <h2>üéôÔ∏è Recording Studio</h2>

      <!-- SETUP VIEW -->
      <div id="studio-setup-view">
        <div class="studio-row">
          <label for="studio-source-select">Source:</label>
          <select id="studio-source-select">
            <option value="focus">Use current Focus list</option>
            <option value="paste">Paste my own list</option>
          </select>
        </div>

        <div id="studio-paste-area" class="studio-row hidden">
          <label for="studio-paste-input">Paste words (one per line):</label>
          <textarea id="studio-paste-input" rows="6" placeholder="cat&#10;ship&#10;rain"></textarea>
        </div>

        <div class="studio-row studio-checks">
          <label><input id="studio-skip-existing" type="checkbox" /> Skip words that already have both recordings</label>
          <label><input id="studio-auto-advance" type="checkbox" checked /> Auto-advance after sentence recording</label>
        </div>

        <div class="studio-actions">
          <button id="start-studio-btn" type="button">Start Session</button>
          <button id="exit-studio-btn" type="button">Exit</button>
        </div>
      </div>

      <!-- RECORD VIEW -->
      <div id="studio-record-view" class="hidden">
        <div class="studio-progress">
          <span id="studio-progress"></span>
        </div>

        <div class="studio-word">
          <div class="label">Word</div>
          <div id="studio-word-display" class="studio-word-display"></div>
        </div>

        <div class="studio-sentence">
          <label for="studio-sentence-display">Sentence</label>
          <textarea id="studio-sentence-display" rows="3"></textarea>
        </div>

        <div id="recording-status" class="recording-status"></div>

        <div class="studio-controls">
          <div class="control-group">
            <div class="group-title">Word Recording</div>
            <button id="record-word-btn" type="button">Record Word</button>
            <button id="play-word-preview" type="button" disabled>Play Word</button>
          </div>

          <div class="control-group">
            <div class="group-title">Sentence Recording</div>
            <button id="record-sentence-btn" type="button">Record Sentence</button>
            <button id="play-sentence-preview" type="button" disabled>Play Sentence</button>
          </div>
        </div>

        <div class="studio-actions">
          <button id="next-item-btn" type="button">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
