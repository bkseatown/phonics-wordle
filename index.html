<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phonics Wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Phonics Wordle</h1>

  <div id="controls">
    <button id="tab-how">How to Play</button>
    <button id="tab-word">Word</button>
    <button id="tab-sentence">Sentence</button>

    <label>Focus <select id="focusSelect"></select></label>
    <label>Letters <select id="lettersSelect"></select></label>
    <label>Guesses <select id="guessesSelect"></select></label>
  </div>

  <div id="panel-how" class="panel">Guess the word using phonics patterns.</div>
  <div id="panel-word" class="panel hidden"></div>
  <div id="panel-sentence" class="panel hidden"></div>

  <div id="board"></div>
  <div id="keyboard"></div>

  <script src="app-config.js"></script>
  <script src="words-core-cvc.js"></script>
  <script src="words-core-blends.js"></script>
  <script src="words-core-heart.js"></script>
  <script src="words-fun-content.js"></script>
  <script src="words-loader.js"></script>
  <script src="app-core.js"></script>
</body>
</html>
