  <body class="cloze-page force-light look-35">
    <div class="cloze-header">
      <div>
        <h1><a href="index.html">CORNERSTONE MTSS</a></h1>
        <div class="cloze-subtitle">Story Fill: drag words into the blanks, then check your story.</div>
      </div>
      <nav class="header-actions" aria-label="Primary">
        <a class="link-btn" href="index.html">Home</a>
        <a class="link-btn" href="word-quest.html">Word Quest</a>
        <a class="link-btn active" aria-current="page" href="cloze.html">Story Fill</a>

    <main class="cloze-main">
      <section class="cloze-panel cloze-story" aria-label="Story">
        <div class="cloze-panel-header">
          <h2 id="cloze-title">Story</h2>
          <div class="cloze-controls">
            <select id="cloze-select" aria-label="Choose a story"></select>
            <button id="cloze-reset" class="secondary-btn" type="button">Reset</button>
            <button id="cloze-shuffle" class="secondary-btn" type="button">Shuffle</button>
          </div>
        </div>

        <div id="cloze-passage" class="cloze-passage" aria-label="Passage"></div>
        <div id="cloze-message" class="cloze-message" aria-live="polite"></div>
      </section>

      <section class="cloze-panel" aria-label="Word bank">
        <div class="cloze-panel-header">
          <h2>Word Bank</h2>
          <div class="cloze-hud" aria-label="Scoreboard">
            <span class="cloze-hud-item">ðŸª™ <span id="cloze-coins">0</span></span>
            <span class="cloze-hud-item">ðŸ”¥ <span id="cloze-streak">0</span></span>
            <span class="cloze-hud-item cloze-hearts" id="cloze-hearts" aria-label="Hearts"></span>
          </div>
        </div>

        <div id="cloze-bank" class="cloze-bank-grid" aria-label="Word choices"></div>

        <div class="cloze-actions">
          <label class="cloze-toggle">
            <input id="cloze-challenge" type="checkbox" />
            Challenge Mode (hearts)
          </label>
          <button id="cloze-check" type="button" class="primary-btn">Check Story</button>
        </div>
      </section>
    </main>
  </body>
