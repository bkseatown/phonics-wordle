<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decode the Word â€” Word Quest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="platform.js" defer></script>
    <script src="words.js" defer></script>
    <script src="phoneme-data.js" defer></script>
    <script src="focus-info.js" defer></script>
    <script src="translations.js" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body class="word-quest-page force-light look-35">
    <header>
      <div class="header-top">
        <h1>
          <a href="index.html">Decode the Word</a>
        </h1>
        <div class="header-actions">
          <button id="teacher-btn" class="link-btn" type="button">Teacher</button>
          <button id="new-word-btn" class="link-btn active" type="button" aria-current="page">Word Quest</button>
          <a id="madlibs-btn" class="link-btn" href="madlibs.html">Mad Libs</a>
          <a id="writing-btn" class="link-btn" href="writing.html">Writing</a>
          <a id="planit-btn" class="link-btn" href="plan-it.html">Plan-It</a>
        </div>
      </div>

      <div class="controls" role="group" aria-label="Game setup">
        <div class="control-group">
          <label for="pattern-select">Focus</label>
          <select id="pattern-select" aria-label="Focus pattern">
            <option value="all">All Words</option>
            <option value="cvc">CVC (Short Vowels)</option>
            <option value="digraph">Digraphs</option>
            <option value="ccvc">Initial Blends</option>
            <option value="cvcc">Final Blends</option>
            <option value="trigraph">Trigraphs</option>
            <option value="cvce">Magic E (CVCe)</option>
            <option value="vowel_team">Vowel Teams</option>
            <option value="r_controlled">R-Controlled</option>
            <option value="diphthong">Diphthongs</option>
            <option value="floss">FLOSS Rule</option>
            <option value="welded">Welded Sounds</option>
            <option value="schwa">Schwa</option>
            <option value="prefix">Prefixes</option>
            <option value="suffix">Suffixes</option>
            <option value="compound">Compound Words</option>
            <option value="multisyllable">Multisyllabic Words</option>
          </select>
        </div>

        <div class="control-group">
          <label for="length-select">Length</label>
          <select id="length-select" aria-label="Word length">
            <option value="any">Any</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div id="focus-panel" class="focus-panel hidden" aria-label="Focus hint">
        <button id="focus-toggle-btn" class="focus-toggle-btn" type="button">ðŸ’¡ Hints</button>
        <div class="focus-copy">
          <div id="focus-title" class="focus-title"></div>
          <div id="focus-desc" class="focus-desc"></div>
          <div id="focus-examples" class="focus-examples hidden"></div>
        </div>
        <div id="quick-tiles-row" class="quick-tiles-row hidden" aria-label="Quick tiles"></div>
      </div>

      <div id="game-canvas">
        <div id="game-board" aria-label="Guess grid"></div>

        <div class="hint-actions" aria-label="Quick audio">
          <button id="simple-hear-word" type="button" class="hint-btn">ðŸ”Š Hear Word</button>
          <button id="simple-hear-sentence" type="button" class="hint-btn">ðŸ’¬ Sentence</button>
        </div>
        <div id="sentence-preview" class="sentence-preview hidden" aria-live="polite"></div>

        <div id="keyboard" aria-label="Keyboard"></div>
      </div>
    </main>

    <div id="banner-container" class="banner-container hidden" role="status" aria-live="polite"></div>
    <div id="toast-container" class="toast-container" role="status" aria-live="polite"></div>

    <div id="modal-overlay" class="hidden" aria-hidden="true"></div>

    <!-- Welcome / Tutorial -->
    <div id="welcome-modal" class="modal hidden welcome-modal" role="dialog" aria-modal="true" aria-label="Welcome">
      <div class="modal-content">
        <button class="close-btn" type="button" aria-label="Close">âœ•</button>
        <h2>Welcome</h2>
        <p>Pick a focus, listen to the word, and decode it.</p>
        <label style="display:flex; gap:10px; align-items:center; margin-top:10px;">
          <input id="dont-show-tutorial" type="checkbox" />
          <span>Donâ€™t show this again</span>
        </label>
        <div style="display:flex; gap:10px; margin-top:14px;">
          <button id="start-playing-btn" type="button" class="primary-btn">Start</button>
        </div>
      </div>
    </div>

    <!-- Teacher modal -->
    <div id="teacher-modal" class="modal hidden teacher-modal" role="dialog" aria-modal="true" aria-label="Teacher settings">
      <div class="modal-content">
        <button class="close-btn close-teacher" type="button" aria-label="Close">âœ•</button>
        <h2>Teacher</h2>

        <div class="teacher-tools-grid">
          <div class="teacher-row">
            <label for="custom-word-input"><strong>Set a custom word</strong></label>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
              <input id="custom-word-input" type="password" placeholder="Type a word (letters only)" />
              <button id="toggle-mask" type="button" class="teacher-secondary-btn">Show</button>
              <button id="set-word-btn" type="button" class="teacher-primary-btn">Start</button>
            </div>
            <div id="teacher-error" class="teacher-error" aria-live="polite"></div>
            <div class="teacher-subtext">Tip: use this for targeted practice (IEP/RTI goals).</div>
          </div>

          <div class="toggle-row inline">
            <button id="open-studio-btn" type="button" class="teacher-secondary-btn">Recording Studio</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recording Studio -->
    <div
      id="recording-studio-modal"
      class="modal hidden recording-studio-modal"
      role="dialog"
      aria-modal="true"
      aria-label="Recording studio"
    >
      <div class="modal-content">
        <button class="close-btn close-studio" type="button" aria-label="Close">âœ•</button>
        <h2>Recording Studio</h2>

        <div id="studio-setup-view">
          <p class="muted">Record a teacher voice for words/sentences (stored locally in this browser).</p>

          <div class="teacher-row">
            <label for="studio-source-select"><strong>Word source</strong></label>
            <select id="studio-source-select">
              <option value="focus">Current Focus</option>
              <option value="paste">Paste a list</option>
            </select>
          </div>

          <div id="studio-paste-area" class="hidden">
            <label for="studio-paste-input"><strong>Paste words (one per line)</strong></label>
            <textarea id="studio-paste-input" rows="6" placeholder="apple&#10;ship&#10;rain"></textarea>
          </div>

          <label style="display:flex; gap:10px; align-items:center; margin-top:10px;">
            <input id="studio-skip-existing" type="checkbox" checked />
            <span>Skip words already recorded</span>
          </label>
          <label style="display:flex; gap:10px; align-items:center; margin-top:6px;">
            <input id="studio-auto-advance" type="checkbox" checked />
            <span>Auto-advance after each recording</span>
          </label>

          <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
            <button id="start-studio-btn" type="button" class="primary-btn">Start studio</button>
            <button id="exit-studio-btn" type="button" class="secondary-btn">Exit</button>
          </div>
        </div>

        <div id="studio-record-view" class="hidden">
          <div class="studio-meta">
            <div id="studio-progress" class="muted"></div>
            <div id="studio-word-display" class="studio-word"></div>
            <div id="studio-definition-display" class="muted"></div>
            <div id="studio-sentence-display" class="muted"></div>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
            <button id="record-word-btn" type="button" class="primary-btn">Record Word</button>
            <button id="play-word-preview" type="button" class="secondary-btn">Play Word</button>
            <button id="record-sentence-btn" type="button" class="primary-btn">Record Sentence</button>
            <button id="play-sentence-preview" type="button" class="secondary-btn">Play Sentence</button>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;">
            <button id="prev-item-btn" type="button" class="secondary-btn">Prev</button>
            <button id="next-item-btn" type="button" class="secondary-btn">Next</button>
            <button id="skip-item-btn" type="button" class="secondary-btn">Skip</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End-of-round modal -->
    <div id="modal" class="modal hidden game-modal" role="dialog" aria-modal="true" aria-label="Round result">
      <div class="modal-content">
        <button class="close-btn" type="button" aria-label="Close">âœ•</button>
        <h2 id="modal-title">Great Job!</h2>
        <div id="modal-word" class="modal-word"></div>
        <div id="modal-syllables" class="modal-syllables hidden"></div>
        <div id="modal-def" class="modal-def"></div>
        <div id="modal-sentence" class="modal-sentence"></div>

        <div id="modal-action-row" class="modal-action-row">
          <button id="speak-btn" type="button" class="modal-audio-btn">Hear Word</button>
          <button id="play-again-btn" type="button" class="primary-btn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
